name: Manual Deploy to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      notes:
        description: 'Deployment Notes'
        required: false
        default: 'Manual deployment triggered from GitHub Actions'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          if [ -f "package.json" ]; then
            npm ci
          fi

      - name: Build
        run: |
          if [ -f "package.json" ] && grep -q "build" package.json; then
            npm run build
          fi
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
          clean: true
          single-commit: false
          commit-message: "Deploy site - ${{ github.event.inputs.notes }}"
