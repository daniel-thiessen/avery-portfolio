<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avery Portfolio - Content Manager</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    
    .loading h1 {
      font-size: 24px;
      margin: 0 0 20px 0;
      color: #333;
    }
    
    .loading p {
      margin: 0 0 30px 0;
      color: #666;
      max-width: 500px;
    }
    
    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(0,0,0,0.1);
      border-radius: 50%;
      border-top-color: #07d;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading indicator -->
  <div class="loading">
    <h1>Content Manager</h1>
    <p>Loading the content management system...</p>
    <div class="spinner"></div>
  </div>
  
  <!-- Load Decap CMS with exact version -->
  <script src="https://unpkg.com/decap-cms@3.8.3/dist/decap-cms.js"></script>
</body>
</html>
