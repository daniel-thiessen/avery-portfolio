<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avery Portfolio - Content Manager</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@3.1.5/dist/decap-cms.js"></script>
  
  <script>
    // Initialize the CMS
    window.addEventListener('load', function() {
      console.log('CMS initialization started...');
      
      // Initialize local backend if running locally
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        console.log('Running on localhost - enabling local backend');
        window.CMS_MANUAL_INIT = true;
        
        window.initCMS = function() {
          window.CMS.init({
            config: {
              backend: {
                name: 'test-repo',
                local_backend: true
              }
            }
          });
        };
        
        // Load local backend script
        var script = document.createElement('script');
        script.src = 'https://unpkg.com/netlify-cms-backend-fs@1.0.0/dist/index.js';
        script.onload = function() {
          console.log('Local backend script loaded');
          window.initCMS();
        };
        document.body.appendChild(script);
      }
    });
  </script>
</body>
</html>
