<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avery Portfolio - Content Manager (Debug)</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    .debug-info {
      margin: 20px 0;
      padding: 10px;
      background-color: #f5f5f5;
      border-left: 5px solid #0366d6;
    }
    
    .debug-controls {
      margin: 20px 0;
    }
    
    button {
      padding: 8px 15px;
      background-color: #0366d6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    
    #console-log {
      background-color: #1e1e1e;
      color: #dcdcdc;
      padding: 10px;
      font-family: monospace;
      height: 300px;
      overflow: auto;
      margin-top: 20px;
    }
    
    .log-entry {
      margin: 5px 0;
      padding: 3px 0;
      border-bottom: 1px solid #333;
    }
    
    .error {
      color: #f85149;
    }
    
    .warning {
      color: #e3b341;
    }
    
    .info {
      color: #58a6ff;
    }
  </style>
</head>
<body>
  <h1>Decap CMS Debug Page</h1>
  
  <div class="debug-info">
    <p>This page helps troubleshoot Decap CMS authentication issues.</p>
    <p>Current URL: <span id="current-url"></span></p>
    <p>Hash params: <span id="hash-params"></span></p>
  </div>
  
  <div class="debug-controls">
    <button id="load-cms">Load CMS</button>
    <button id="check-auth">Check Auth</button>
    <button id="goto-standard">Go to Standard Admin</button>
  </div>
  
  <div>
    <h3>Debug Console</h3>
    <div id="console-log"></div>
  </div>
  
  <script>
    // Console logging override
    const consoleLog = document.getElementById('console-log');
    
    function logToScreen(message, type = 'info') {
      const entry = document.createElement('div');
      entry.classList.add('log-entry', type);
      
      const timestamp = new Date().toLocaleTimeString();
      let content = message;
      
      if (typeof message === 'object') {
        try {
          content = JSON.stringify(message, null, 2);
        } catch (e) {
          content = String(message);
        }
      }
      
      entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${content}`;
      consoleLog.appendChild(entry);
      consoleLog.scrollTop = consoleLog.scrollHeight;
      
      // Also log to actual console
      console[type === 'error' ? 'error' : type === 'warning' ? 'warn' : 'log'](message);
    }
    
    // Display current URL and hash parameters
    document.getElementById('current-url').textContent = window.location.href;
    document.getElementById('hash-params').textContent = window.location.hash;
    
    // Button handlers
    document.getElementById('load-cms').addEventListener('click', () => {
      logToScreen('Loading Decap CMS...');
      
      // Create script element
      const script = document.createElement('script');
      script.src = 'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js';
      script.onload = () => logToScreen('CMS script loaded');
      script.onerror = (err) => logToScreen(`Error loading CMS: ${err}`, 'error');
      
      document.body.appendChild(script);
    });
    
    document.getElementById('check-auth').addEventListener('click', () => {
      logToScreen('Checking authentication status...');
      
      if (!window.CMS) {
        logToScreen('CMS not loaded yet', 'error');
        return;
      }
      
      try {
        // Try to access internal state if available
        if (window.CMS.getStore) {
          const store = window.CMS.getStore();
          logToScreen('Auth state:', store && store.getState && store.getState().auth || 'Not available');
        } else {
          logToScreen('CMS store not available', 'warning');
        }
      } catch (e) {
        logToScreen(`Error checking auth: ${e.message}`, 'error');
      }
    });
    
    document.getElementById('goto-standard').addEventListener('click', () => {
      window.location.href = '/avery-portfolio/admin/';
    });
    
    // Log initial info
    logToScreen('Debug page loaded');
    
    // Check for any URL parameters or hash values
    if (window.location.search) {
      logToScreen(`URL parameters: ${window.location.search}`, 'info');
    }
    
    if (window.location.hash) {
      logToScreen(`Hash parameters: ${window.location.hash}`, 'info');
    }
  </script>
</body>
</html>
